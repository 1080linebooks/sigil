[search_entries]
1\Name=h1 to h2
1\Find=(?sU)<h1([^>]*>(.*)</h1>
1\Replace=<h2\\1>\\2</h2>
2\Name=Cleanup/Empty paragraph
2\Find="<p>&nbsp;*</p>"
2\Replace=
3\Name=Cleanup/Trailing space
3\Find="&nbsp;(</p>)"
3\Replace=\\1
4\Name=Cleanup/Leading space
4\Find="(<p[^>]*>)&nbsp;"
4\Replace=\\1
5\Name=Convert Characters to Entities/right arrow
5\Find=\x2192
5\Replace="&rarr;"
6\Name=Convert Characters to Entities/left double quote
6\Find=\x201c
6\Replace="&ldquot;"
7\Name=Convert Characters to Entities/right double quote
7\Find=\x201d
7\Replace="&rdquot;"
8\Name=Convert Characters to Entities/ndash
8\Find=\x2013
8\Replace="&ndash;"
9\Name=Convert Characters to Entities/mdash
9\Find=\x2014
9\Replace="&mdash;"
10\Name=Convert Characters to Entities/shy
10\Find=\xad
10\Replace="&shy;"
11\Name=Convert Entities to Characters/Search
11\Find=
11\Replace=
12\Name=Convert Entities to Characters/right arrow
12\Find="&rarr;"
12\Replace=\x2192
13\Name=Convert Entities to Characters/left double quote
13\Find="&ldquot;"
13\Replace=\x201c
14\Name=Convert Entities to Characters/right double quote
14\Find="&rdquot;"
14\Replace=\x201d
15\Name=Convert Entities to Characters/ndash
15\Find="&ndash;"
15\Replace=\x2013
16\Name=Convert Entities to Characters/mdash
